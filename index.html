<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">

        <h1>BMI calculator</h1>



        <form action="index.html">
            <input type="number" name="height" id="height" placeholder="height (cm)" required> <br>
            <input type="number" name="weight" id="weight" placeholder="weight (kg)" required> <br>


            <button type="button" id="calculate" class="btn btn-dark">Calculate</button>

        </form>

        <h3 id="result"></h3>

    </div>


    <script src="script.js"></script>
</body>
</html>
